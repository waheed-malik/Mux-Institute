<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="hide">Js can hide HTML elements.</p>
    <button type="button" onclick="document.getElementById('hide').style.display='none'">Click Me!</button><br><br>
    <p>js can show hidden HTML elements.</p>
    <p id="show" style="display:none;">Hello Javascript</p>
    <button type="button" onclick="document.getElementById('show').style.display='block'">Click Me!</button>
</body>

</html>
