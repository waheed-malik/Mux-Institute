<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js change Style</title>
</head>

<body>
    <div id="style">JS change the style</div>
    <button
        onclick="document.getElementById('style').style.backgroundColor='red';document.getElementById('style').style.fontSize='50px'">Click
        Me!</button>
</body>

</html>
