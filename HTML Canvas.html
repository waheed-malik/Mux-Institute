<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=width-device,initial-scale=0.1">
    <title>Html Canvas</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="100" style="border: 2px solid black;">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <br><br>
    <canvas id="myCanvas1" width="200" height="100" style="border: 2px solid black;">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
    <br>
    <br>
    <canvas id="myCanvas2" width="200" height="100" style="border: 2px solid black;">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello Malik", 10, 50);
    </script>
</body>

</html>
